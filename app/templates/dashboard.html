<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">CryptoZella</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/aboutdeveloper.html">About Developers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Sign Out</a>
          </li>
        </ul>
        <div class="d-flex">
          <span class="navbar-text">Welcome, {{ user }}</span>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Hello, {{ user }}</h1>
    <p>Welcome to your dashboard. Please select your account type and size.</p>

    <form action="/select-account" method="post">
      <div class="form-group">
        <label for="account_type">Select Account Type</label>
        <select class="form-control" id="account_type" name="account_type" required>
          <option value="crypto">Crypto</option>
          <option value="forex">Forex</option>
          <option value="stocks">Stocks</option>
        </select>
      </div>
      <div class="form-group mt-3">
        <label for="account_size">Select Account Size</label>
        <select class="form-control" id="account_size" name="account_size" required>
          <option value="5000">$5000</option>
          <option value="1000">$1000</option>
          <option value="500">$500</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
</body>

</html>
